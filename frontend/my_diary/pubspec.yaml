name: my_diary
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.3
  table_calendar: ^3.0.9
  image_picker: ^1.0.7
  http: ^1.2.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    
  fonts:
    - family: MyDiaryFont
      fonts:
        - asset: assets/fonts/mydiaryfont.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/my_diary_logo.jpg"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/my_diary_logo.jpg"
    background_color: "#FDFBF8"
    theme_color: "#A2BFA3"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/my_diary_logo.jpg
  android_12:
    image: assets/images/my_diary_logo.jpg
    color: "#FFFFFF"
  web: false
